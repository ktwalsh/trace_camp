{% extends "home.html" %}
{% block body %}
    <section class="text-center masthead">
        <div class="container">            
                <h1>Events</h1>
                <ul>
                    <div class="row">
                    {% for event in object_list %}
                    <div class="col-sm-4">
                        <div class="card" style="width: 18rem;">
                            {#<img class="card-img-top" src="..." alt="Card image cap"> #}
                            <div class="card-body">
                              <h5 class="card-title">{{event.title}}</h5>
                              <p class="card-text">{{event.description}}</p>
                              <a href="/event/update/{{event.id}}" class="btn btn-primary">Edit</a>
                              <a href="/event/delete/{{event.id}}" class="btn btn-primary">Delete</a>
                              <a href="/event/details/{{event.id}}" class="btn btn-primary">Details</a>
                            </div>
                          </div>
                        </div>
                    {% empty %}
                        <li>No events yet.</li>
                    {% endfor %}
                    </div>
                </ul>
        </div>
    </section>
{% endblock %}
